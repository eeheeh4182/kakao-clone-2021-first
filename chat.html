<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - KaKao Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>  
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>  
    
    <header class="alt-header">
        <div class="alt-header_column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a></div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">Nihao</h1>
        </div>
        <div class="alt-header_column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></div></span>           
        
    </header>
    
    <Main class="main-screen main-chat">
        <div class="chat_timestamp">
            2221년, 4월 19일, 월요일
        </div>

        <div class="message-row message-row_your">
            <img src="logo.png" alt="">
            <div class="message-row_content">
                <span class="message_author">
                    Nico
                </span>
                <div class="message_info">
                    <span class="message_bubble">Hi!</span>
                    <span class="message_time">08:15</span>
                </div>          
            </div>
        </div>

        <div class="message-row message-row_own">
            <div class="message-row_content">
                <div class="message_info">
                    <span class="message_bubble">What's up</span>
                    <span class="message_time">33:15</span>
                </div>          
            </div>
        </div>

        <div class="message-row message-row_your">
            <img src="logo.png" alt="">
            <div class="message-row_content">
                <span class="message_author">
                    Nico
                </span>
                <div class="message_info">
                    <span class="message_bubble">Nothing</span>
                    <span class="message_time">38:15</span>
                </div>          
            </div>
        </div>

        <div class="message-row message-row_own">
            <div class="message-row_content">
                <div class="message_info">
                    <span class="message_bubble">What's wrong with you</span>
                    <span class="message_time">40:55</span>
                </div>          
            </div>
        </div>

        <div class="message-row message-row_your">
            <img src="logo.png" alt="">
            <div class="message-row_content">
                <span class="message_author">
                    Nico
                </span>
                <div class="message_info">
                    <span class="message_bubble">Nothing</span>
                    <span class="message_time">41:05</span>
                </div>          
            </div>
        </div>

        <div class="message-row message-row_own">
            <div class="message-row_content">
                <div class="message_info">
                    <span class="message_bubble">....</span>
                    <span class="message_time">☆:☆☆</span>
                </div>          
            </div>
        </div>
    </Main>

    <form class="reply" action="">
        <div class="reply_column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply_column">
            <input type="text" placeholder="Write a 메세지?"/>
            <i class="far fa-sad-cry fa-lg"></i>
            <button><i class="fas fa-arrow-circle-up"></i></button>
        </div>
    </form>
        
<div id="no-mobile">
    <span>You can only access from phone</span>
</div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    > 
    </script>
</body>
</html>
