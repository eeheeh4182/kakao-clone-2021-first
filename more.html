<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KaKao Clone</title>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>  
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header_title">More</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>            
            <span class="nav__btn"><a class="nav__link" href="setting.html">
                <i class="fas fa-cog fa-lg"></i>
            </a>                           
            <span class="nav__dot nav__dot_cog"></span>
        </div>
    </header>
    
    <Main class="main-screen more-screen">
        <div class="user-component">                    
        <div class="user-component_column">
            <div></div>
            <img src="logo.png" class="user-component_avarter user-component_avarter_xl"/>
            <div class="user-component_text">
                <h4 class="user-component_title">Mico</h4>   
                <h6 class="user-component_subtitle">+123-12321-155<i class="fas fa-exclamation-circle"></i></h6>
                
            </div></div>
            <div class="user-component_more">
                <i class="fas fa-list-ul fa-2x"></i>
            </div>
        </div>
        
        <div class="icon-row">
            <div class="icon-row_icon"><i class="far fa-calendar-check"></i><span>Calender</span></div>
            <div class="icon-row_icon"><i class="far fa-surprise"></i></i><span>emoticon</span></div>
            <div class="icon-row_icon"><i class="fas fa-palette"></i><span>Themes</span></div>
            <div class="icon-row_icon"><i class="far fa-envelope"></i><span>Mail</span></div>
        </div>
        <div class="icon-row icon-row_more">
            <div class="icon-row_icon"><i class="far fa-calendar-check"></i><span>Calender</span></div>
            <div class="icon-row_icon"><i class="far fa-surprise"></i></i><span>emoticon</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions_title">Suggestions</h4>
        </div>  
                
        <div class="more-suggestions_icons">
            <div class="more-suggestions_icon">
                <i class="far fa-calendar-check"></i>
                <span>Kakao story</span></div>
            <div class="more-suggestions_icon"><i class="far fa-surprise"></i></i><span>KaKao Friends</span></div>
        </div>
        
</Main>
    
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>

                    <span class="badge nav__notification">1</span>
                    <a class="nav__link" href="chats.html">
                        <i class="far fa-comment fa-2x"></i></a>
                    </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">

                </li>
                <li class="nav__btn">
                    <span class="nav__dot nav__dot_more"></span>
                    <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>

        
<div id="no-mobile">

</div>
